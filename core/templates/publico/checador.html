{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Checador de Precios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            transition: 0.3s ease;
            padding-top: 80px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Fondos dinámicos */
        .fondo-ok {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .fondo-error {
            background: linear-gradient(135deg, #c31432, #240b36);
            color: white;
        }

        .fondo-inicial {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
        }

        input {
            width: 60%;
            padding: 20px;
            font-size: 24px;
            border-radius: 10px;
            border: none;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 8px;
            border: none;
            background: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        .resultado {
            margin-top: 60px;
            animation: fadeIn 0.4s ease-in-out;
        }

        .nombre {
            font-size: 40px;
            font-weight: bold;
        }

        .precio {
            font-size: 70px;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        /* LOGO ABAJO */
        .logo-footer {
            margin-top: auto;
            padding: 30px 0;
        }

        .logo-footer img {
            width: 200px;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity:0; transform:translateY(20px); }
            to { opacity:1; transform:translateY(0); }
        }
    </style>
</head>

<body class="
{% if producto %}
    fondo-ok
{% elif request.GET.q %}
    fondo-error
{% else %}
    fondo-inicial
{% endif %}
">

<h1>{{ sucursal.nombre }}</h1>

<form method="GET">
    <input type="text" name="q" autofocus placeholder="Escanea o escribe el código">
    <br>
    <button type="submit">Buscar</button>
</form>

{% if producto %}
    <div class="resultado">
        <div class="nombre">
            {{ producto.nombre }}
        </div>
        <div class="precio">
            ${{ producto.precio }}
        </div>
    </div>
{% elif request.GET.q %}
    <div class="resultado">
        <div class="nombre">
            Producto no encontrado
        </div>
    </div>
{% endif %}

<!-- LOGO SIEMPRE VISIBLE ABAJO -->
<div class="logo-footer">
    <img src="{% static 'img/logo.jpg' %}" alt="Logo">
</div>

<script>
function beep(tipo) {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();

    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);

    oscillator.frequency.value = tipo === "ok" ? 800 : 200;
    oscillator.type = "sine";
    oscillator.start();

    gainNode.gain.exponentialRampToValueAtTime(
        0.00001,
        audioCtx.currentTime + 0.3
    );

    setTimeout(() => {
        oscillator.stop();
    }, 300);
}
</script>

{% if producto %}
<script>beep("ok");</script>
{% elif request.GET.q %}
<script>beep("error");</script>
{% endif %}

{% if request.GET.q %}
<script>
    setTimeout(() => {
        window.location.href = window.location.pathname;
    }, 5000);
</script>
{% endif %}

</body>
</html>
