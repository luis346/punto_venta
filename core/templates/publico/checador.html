{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>Checador de Precios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            transition: 0.3s ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Fondos din치micos */
        .fondo-ok {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
        }

        .fondo-error {
            background: linear-gradient(135deg, #c31432, #240b36);
            color: white;
        }

        .fondo-inicial {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }

        h1 {
            font-size: 26px;
            font-weight: 500;
            letter-spacing: 1px;
            margin-bottom: 50px;
            opacity: 0.9;
        }

        input {
            width: 60%;
            max-width: 500px;
            padding: 20px;
            font-size: 26px;
            border-radius: 12px;
            border: none;
            text-align: center;
            outline: none;
        }

        button {
            display: none; /* ocultamos bot칩n, esc치ner env칤a autom치tico */
        }

        .resultado {
            margin-top: 60px;
            animation: fadeIn 0.4s ease-in-out;
        }

        .nombre {
            font-size: 36px;
            font-weight: bold;
        }

        .precio {
            font-size: 70px;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 1.2s infinite;
        }

        .logo-footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

        .logo-footer img {
            max-width: 180px;
            width: 40%;
            height: auto;
            opacity: 0.9;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.04); }
            100% { transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity:0; transform:translateY(20px); }
            to { opacity:1; transform:translateY(0); }
        }
    </style>
</head>

<body class="
{% if producto %}
    fondo-ok
{% elif request.GET.q %}
    fondo-error
{% else %}
    fondo-inicial
{% endif %}
">

<h1>{{ sucursal.nombre }}</h1>

<form method="GET" autocomplete="off">
    <input type="text"
           name="q"
           id="scannerInput"
           autofocus
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false"
           inputmode="none"
           placeholder="Escanea o escribe el c칩digo">
</form>

{% if producto %}
    <div class="resultado">
        <div class="nombre">
            {{ producto.nombre }}
        </div>
        <div class="precio">
            ${{ producto.precio }}
        </div>
    </div>
{% elif request.GET.q %}
    <div class="resultado">
        <div class="nombre">
            Producto no encontrado
        </div>
    </div>
{% endif %}

<div class="logo-footer">
    <img src="{% static 'img/logo.jpg' %}" alt="Logo">
</div>

<script>
/* 游댉 SONIDO PROFESIONAL */
function beep(tipo) {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.frequency.value = tipo === "ok" ? 900 : 180;
    osc.type = "triangle";

    osc.start();
    gain.gain.setValueAtTime(1, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.4);
    osc.stop(ctx.currentTime + 0.4);
}

{% if producto %}
    beep("ok");
{% elif request.GET.q %}
    beep("error");
{% endif %}

/* 游뛂 EVITAR DOBLE ESCANEO */
let lastScanTime = 0;
let locked = false;

const input = document.getElementById("scannerInput");
const form = input.closest("form");

form.addEventListener("submit", function(e) {

    const now = Date.now();
    const diff = now - lastScanTime;
    lastScanTime = now;

    if (diff < 100 || locked) {
        e.preventDefault();
        return;
    }

    locked = true;

    setTimeout(() => {
        locked = false;
    }, 2000);
});

/* 游댃 LIMPIAR PANTALLA AUTOM츼TICAMENTE */
{% if request.GET.q %}
setTimeout(() => {
    window.location.href = window.location.pathname;
}, 4000);
{% endif %}
</script>

</body>
</html>
